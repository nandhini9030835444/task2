<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content=""width=device-width,initial-scale=1.0">
        <title>sign In and sign up Form-easy Tutorial</title>
        <link rel="stylesheet" href="stylee.css">
        <script src="https://kit.fontawesome.com/b590766c91.js" crossorigin="anonymous"></script>
</head>
<body></body>
<div class="container">
    <div class="form-box">
        <h1 id="title">sign up</h1>
        <form>
            <div class="input-group">
                <div class="input-feild"id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
            
                    <div class="input-feild">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-feild">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p>lost password <a href="#">click here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupbtn">sign up</button>
                <button type="button"  id="signinbtn"class="disable">sign in</button>
            </div>
        </form>
    </div>
</div>
<script>
    let ignupbtn= document.getElementById("signupbtn");
    let signinbtn= document.getElementById("signinbtn");
    let namefield= document.getElementById("namefield");
    let title= document.getElementById("title");


    signinbtn.onclick=function(){
        namefield.style.maxHeight="0";
        title.innerHTML="sign In";
        signupbtn.classList.add("disable");
        signinbtn.classList.remove("disable");
    }
    signupbtn.onclick=function(){
        namefield.style.maxHeight="60px";
        title.innerHTML="sign Up";
        signupbtn.classList.remove("disable");
        signinbtn.classList.add("disable");
    }
    




</script>



</body>
</html>
